<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body class="signIn__body">
    <header>
        <div class="header__nav">
            <a href="./index.html">
                <img class="header__icon point" src="assets/images/hbo-logo.svg" alt="Logotipo HBOMax com o nome da marca">
            </a>

            <div class="header__buttons">
                <div class="header__entrar point">ENTRAR</div>
                <a class="header__assinar point" href="#assinar">
                    <div>ASSINE AGORA</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="form--container">
            <form class="form--form" action="#">
                <h1 class="form--h1">ENTRAR</h1>
                <p class="form--p">Você tem uma conta da HBO Max?</p>
                <input class="form--input" type="email" name="email" id="email" placeholder="Endereço de e-mail">
                <input class="form--input" type="password" name="senha" id="senha" placeholder="Senha" pattern=".{8,}">
                <div class="buttons">
                    <button class="form--button btn1">ENTRAR</button>
                    <button class="form--button btn2">Esqueceu a senha?</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer--signin">
        <ul class="footer__search">
            <a href="https://www.max.com/br/pt/sitemap" class="point footer__links">AGORA NA HBO MAX</a>
            <a href="https://www.max.com/br/pt" class="point footer__links">EM BREVE</a>
            <a href="https://www.max.com/br/pt/movies" class="point footer__links">FILME EM DESTAQUE</a>
            <a href="https://www.max.com/br/pt/shows" class="point footer__links">SÉRIES</a>
            <a href="https://help.max.com/BR-pt/Home/Index" class="point footer__links">AJUDA</a>
        </ul>
        <div class="footer_copyright">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</div>
        <ul class="footer__socialMedias">
            <a href="https://www.facebook.com/HBOMaxBr/" class="point"><img src="./assets/images/fb_0.png" alt=""></a>
            <a href="https://x.com/HBOMaxBR" class="point"><img src="./assets/images/twitter_0.png" alt=""></a>
            <a href="https://www.instagram.com/hbomaxbr/" class="point"><img src="./assets/images/instagram_0.png" alt=""></a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="point"><img src="./assets/images/youtube_0.png" alt=""></a>
        </ul>
    </footer>
</body>
</html>
